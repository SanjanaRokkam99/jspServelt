<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container {
	width: 35%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}

#myform table tr td input {
font-size: 20px;
	
}
</style>
</head>
<body>
	<div class="container">
		<h1>Reg Form</h1>
		<form id="myform" method="post" action="RegistrionForm">
			<table>
				<tr>
					<td>Enter Your Name</td>
					<td><input type="text" name="user_name"
						placeholder="enter your name" /></td>
				</tr>
				<tr>
					<td>Enter Your password</td>
					<td><input type="password" name="user_pass"
						placeholder="enter your pass" /></td>
				</tr>

				<tr>
					<td>Enter Your password</td>
					<td><input type="email" name="user_email"
						placeholder="enter your email" /></td>
				</tr>
				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male">Male
						<input type="radio" name="user_gender" value="female">Female
					</td>
				</tr>
				<tr>
					<td>Select Your Course:</td>
					<td><select name="user_course">
							<option value="java">java</option>
							<option value="php">Php</option>
							<option value="Python">Python</option>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: right"><input type="checkbox" name="checked"
						value="checked"></td>
					<td>Agree Term and condition</td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit">Register</button>
						<button type="reset">Reset</button></td>
				</tr>

			</table>


		</form>
	</div>

</body>
</html>
